<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客网站</title>
    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="yy.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        .button-group button {
            margin-right: 10px; /* 调整按钮之间的间距 */
            margin-bottom: 10px; /* 调整按钮之间的垂直间距 */
        }
    </style>
</head>
<body>
    <div id="smiley-overlay">
        <div class="smiley-container">
            <div class="smiley">
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <p class="smiley-text"></p>
        </div>
    </div>
    <header>
        <div class="light-effect"></div>
        <h1>My blog</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
                <li><a href="#donate">赞赏</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="interesting-frontend">
            
            <!-- 将随机文案部分移动到文章的前面 -->
            <div id="quote-box">
                <p id="random-quote"></p>
            </div>
            <h2>文章</h2>
            <div id="post-list">
                <!-- 文章列表将通过JavaScript动态加载 -->
            </div>
            
            <!-- 新添加的文章 -->
            <article>
                <h3>1.md的内容</h3>
                <div id="md-content">
                    <!-- 1.md的内容将在这里通过JavaScript动态加载 -->
                </div>
            </article>
        </section>
    </main>

    <aside>
        <section id="about-me">
            <h2>关于我</h2>
            <p id="about-text"></p>
        </section>
        <div class="divider"></div>
        <section id="categories">
            <h2>分类</h2>
            <ul>
                <li><a href="#">技术</a></li>
                <li><a href="#">生活</a></li>
                <li><a href="#">旅行</a></li>
            </ul>
        </section>
        <div class="divider"></div>
        <!-- 新添加的网站资讯部分 -->
        <section id="site-info">
            <h2>网站资讯</h2>
            <ul>
                <li>文章数目：<span id="article-count">0</span></li>
                <li>已运行时间：<span id="run-time">0 天</span></li>
                <li>本站访客数：<span id="visitor-count">0</span></li>
                <li>本站总访问量：<span id="visit-count">0</span></li>
                <li>最后更新时间：<span id="last-update">未知</span></li>
            </ul>
        </section>
    </aside>

    <footer>
        <p>&copy; 2024 我的博客. 保留所有权利。</p>
    </footer>

    <script src="1.js"></script>
    <script src="yy.js"></script>

    <!-- 模态窗口代码保持不变 -->
    <div id="about-modal" class="modal">
        <div class="modal-content">
            <h2>公示</h2>
            <p>本网站1.0代码免费开源，需要的联系我</p>
            <div class="modal-buttons">
                <button id="contact-btn">联系</button>
                <button id="donate-btn-modal">赞赏</button>
                <button id="close-modal-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 在body标签末尾添加以下代码 -->
    <div id="donate-modal" class="modal donate-modal">
        <div class="modal-content">
            <h2>赞赏作者</h2>
            <p>如果您喜欢我的内容，可以考虑给予一些支持。</p>
            <img src="zs.jpg" alt="赞赏二维码" style="max-width: 200px; margin: 20px auto; display: block;">
            <div class="modal-buttons">
                <button id="close-donate-modal-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 在body标签末尾添加以下代码 -->
    <div id="contact-modal" class="modal">
        <div class="modal-content contact-modal-content">
            <img src="tj.jpg" alt="联系照片" class="contact-image">
            <div class="modal-buttons contact-modal-buttons">
                <button id="more-contact-btn">更多联系</button>
                <button id="close-contact-modal-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 在body标签末尾添加以下代码 -->
    <div id="light-control" class="modal">
        <div class="modal-content">
            <h2>自由控制灯光</h2>
            <label class="switch">
                <input type="checkbox" id="light-switch">
                <span class="slider round"></span>
            </label>
            <button id="toggle-light-btn">切换灯光</button>
        </div>
    </div>

    <script>
        // JavaScript代码用于控制灯光
        document.getElementById('light-switch').addEventListener('change', function() {
            if (this.checked) {
                document.body.style.backgroundColor = 'white';
            } else {
                document.body.style.backgroundColor = 'black';
            }
        });

        // 添加按钮点击事件
        document.getElementById('toggle-light-btn').addEventListener('click', function() {
            const lightSwitch = document.getElementById('light-switch');
            lightSwitch.checked = !lightSwitch.checked;
            const event = new Event('change');
            lightSwitch.dispatchEvent(event);
        });
    </script>
</body>
</html>
